<ion-list>
  <div *ngFor="let entry of DBService.favorite" >
    <ion-item *ngIf="entry.isChecked != false">
      <ion-label>{{entry.id}}</ion-label>
      <ion-label>{{entry.title}}</ion-label>
      <ion-label>{{entry.body}}</ion-label>
      <ion-checkbox (ionChange)="test(entry)" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </div>
</ion-list>
