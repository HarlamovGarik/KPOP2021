<div class="container">
  <form [formGroup]="NewForm">
      <div id="reg">
        <h1>Register</h1>
        <p>Please fill this form</p>
        <hr>
      </div>


      <label> <b>First name </b></label>
      <input type="text" placeholder="Enter First name" id="firstname" required autocomplete="off"
             formControlName="Firstanme">
      <div *ngIf="FirstName_.invalid && FirstName_.touched"
           class="alert alert-danger" >
        <div *ngIf="FirsNameErrors()" >
          {{FirsNameErrors()}}
        </div>
      </div>


      <label ><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" id="LastName" required autocomplete="off"
             formControlName="Lastname">
      <div *ngIf="LastName.invalid && LastName.touched"
           class="alert alert-danger" >
        <div *ngIf="LastNameErrors()" >
          {{LastNameErrors()}}
        </div>
      </div>

      <label> <b>UserLogin</b></label>
      <input type="text" placeholder="Enter Login" name="login" id="login" required autocomplete="off"
             formControlName="Login">
      <div *ngIf="Login.invalid && (Login.dirty || Login.touched)"
           class="alert alert-danger">
        <div *ngIf="LoginErrors()">
          {{LoginErrors()}}
        </div>
      </div>

      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required autocomplete="off"
             formControlName="email">
      <div *ngIf="email.invalid && email.touched"
           class="alert alert-danger" >
        <div *ngIf="EmailErrors()" >
          {{EmailErrors()}}
        </div>
      </div>


      <label><b>Phone</b></label>
      <input type="text" placeholder="Enter Phone" name="phone" id="phone" required autocomplete="off"
             formControlName="Phone">
      <div *ngIf="Phone.invalid && Phone.touched"
           class="alert alert-danger" >
        <div *ngIf="PhoneErrors_()" >
          {{PhoneErrors_()}}
        </div>
      </div>


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required autocomplete="off"
             formControlName="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="PasswordErrors()">
          <p> {{PasswordErrors()}}</p>
        </div>
      </div>


      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required
             autocomplete="off" formControlName="Repeatpassword">
      <div *ngIf="repeat.invalid && (repeat.dirty || repeat.touched)"
           class="alert alert-danger">
        <div *ngIf=" RepeatErrors()">
          {{ RepeatErrors()}}
        </div>
      </div>
      <button [disabled]="NewForm.invalid" class="registerbtn" id="submit-button" mat-button color="primary" >Register</button>

  </form>
</div>
